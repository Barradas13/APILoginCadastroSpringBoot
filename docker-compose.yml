version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 130175
      MYSQL_DATABASE: usuariosdb
    ports:
      - "3306:3306"
    networks:
      - banco_dados
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p130175"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
    - ./mysql_data:/var/lib/mysql
    stop_grace_period: 60s
  api:
    image: api-login
    container_name: logar-api
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - banco_dados

networks:
  banco_dados:
    driver: bridge
